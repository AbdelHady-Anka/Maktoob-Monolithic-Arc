<form [formGroup]="signInForm" *ngIf="(vm$ | async) as vm">
    <mat-card class="shadow-lg">
        <mat-card-header class="text-center mat-card-header-without-text">
            <div class="m-auto">
                <img src="assets/logo.png" alt="">
            </div>
        </mat-card-header>
        <mat-card-content>
            <div class="row text-center">
                <div class="col-10 m-auto">
                    <div class="row mb-2">
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>{{ 'SignIn.UserName.Label' | translate }}</mat-label>
                            <input matInput formControlName="credentials">
                            <mat-error *ngFor="let error of vm.CredentialsErrors"> {{ error.Description }}</mat-error>
                            <mat-hint>{{ 'SignIn.UserName.Hint' | translate }}</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-10 m-auto">
                    <div class="row mb-2">
                        <mat-form-field appearance="outline" class="col-12">
                            <mat-label>{{ 'SignIn.Password.Label' | translate }}</mat-label>
                            <input matInput formControlName="password">
                            <mat-error *ngFor="let error of vm.PasswordErrors"> {{ error.Description }}</mat-error>
                            <mat-hint>{{ 'SignIn.Password.Hint' | translate }}</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="row">
                <div class="col-12 text-center">
                    <div class="m-auto">
                        <button (click)="SignInAsync()" mat-flat-button  color="primary">
                            {{ 'SignIn.SignIn' | translate}}
                        </button>
                    </div>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
