<div *ngIf="(vm$ | async) as vm" class="container secreen-center" dir="{{vm.ActiveLang.dir}}">
    <div class="row text-center">
        <div class="m-auto col-sm-12 col-md-9 col-lg-7 col-xl-6">
            <router-outlet></router-outlet>
            <div class="row mt-3 mx-1">
                <div class="">
                    <mat-select [value]="vm.ActiveLang.key" class="custom-mat-select" #lang_select>
                        <mat-option *ngFor="let l of vm.AvailableLangs" value="{{l.key}}"
                            (click)="this.langService.changeLang(lang_select.value)">
                            {{ l.name }}
                        </mat-option>
                    </mat-select>
                </div>
            </div>
        </div>
    </div>
</div>
